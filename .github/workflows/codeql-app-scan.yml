# After this workflow runs, you can view the results in the GitHub UI
# 1. Navigate to your GitHub repository.
# 2. Click on the "Security" tab near the top of the page.
# 3. Go to the "Code scanning alerts" section to review all CodeQL alerts and recommendations
name: "CodeQL app scan"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 14 * * 1' #Scheduled to run every Monday at 14:00 UTC
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      # required for all workflows
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3